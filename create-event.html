<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e; /* Slightly lighter container */
        }

        h2 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #424242;
            background-color: #292929;
            color: #e0e0e0;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9c68e0; /* Slightly darker purple on hover */
        }

        form {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Event</h2>
        <form action="" method="POST">
            <input type="text" name="venue_name" placeholder="Venue Name" required><br><br>
            <input type="text" name="venue_location" placeholder="Venue Location" required><br><br>
            <input type="text" name="event_name" placeholder="Event Name" required><br><br>
            <input type="datetime-local" name="event_day_time" required><br><br>
            <input type="number" name="event_amount" placeholder="Ticket Price" required><br><br>
            <label><input type="checkbox" name="is_free_event" value="1"> Free Event</label><br><br>
            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
