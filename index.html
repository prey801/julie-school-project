<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #bb86fc; /* Purple accent for heading */
            margin-bottom: 30px;
        }

        button {
            background-color: #292929; /* Darker button background */
            color: #e0e0e0;
            border: 1px solid #424242; /* Slightly lighter border */
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #bb86fc; /* Purple hover effect */
            color: #121212;
            border-color: #bb86fc;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Event Management System</h1>
        <a href="signup.html"><button>Sign Up</button></a>
        <a href="login.html"><button>Login</button></a>
        <a href="view-events.html"><button>View Events</button></a>
    </div>
</body>
</html>
